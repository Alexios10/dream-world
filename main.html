<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You are now in the galaxy</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg"></div>

    <!-- Star planet -->
    <div class="star-planet-container">
      <p class="star-planet-name">Star planet</p>
      <a href="star-planet">
        <img
          id="star-planet"
          src="assets/star-planet.png"
          alt="planet1-image"
        />
      </a>
      <div class="worrior1"></div>
    </div>
    <!-- Star planet -->

    <!-- Snow planet -->
    <div class="snow-planet-container">
      <p class="snow-planet-name">Snow planet</p>
      <a href="./snow-planet/snow-planet.html">
        <img
          id="snow-planet"
          src="assets/snow-planet.png"
          alt="snow-planet-img"
        />
      </a>
      <div class="worrior2"></div>
    </div>
    <!-- Snow planet -->

    <!-- Water planet -->
    <div class="water-planet-container">
      <p class="water-planet-name">Water planet</p>
      <a href="water-planet">
        <img
          id="water-planet"
          src="assets/water-planet.png"
          alt="planet3-image"
        />
      </a>
      <div class="worrior3"></div>
    </div>
    <!-- Water planet -->

    <span class="main-title">Enter dream planet </span>

    <div class="star-field">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
    </div>
  </body>
</html>
