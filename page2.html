<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You are now in the galaxy</title>
    <link rel="stylesheet" href="page2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg"></div>

    <!-- Planet 1 kontainer -->
    <div class="planet1-container">
      <p class="planet1-name">Planet 1</p>
      <a href="planet1">
        <img class="planet-1" src="assets/planet-1.png" alt="planet1-image" />
      </a>
      <div class="worrior1"></div>
    </div>
    <!-- Planet 1 kontainer -->

    <!-- Planet 2 kontainer -->
    <div class="planet2-container">
      <p class="planet2-name">Planet 2</p>
      <a href="planet2">
        <img class="planet-2" src="assets/planet-2.png" alt="planet2-image" />
      </a>
      <div class="worrior2"></div>
    </div>
    <!-- Planet 2 kontainer -->

    <!-- Planet 3 kontainer -->
    <div class="planet3-container">
      <p class="planet3-name">Planet 3</p>
      <a href="planet3">
        <img class="planet-3" src="assets/planet-3.png" alt="planet3-image" />
      </a>
      <div class="worrior3"></div>
    </div>
    <!-- Planet 3 kontainer -->

    <div class="content-container">
      <span class="title">You are now in space, enter a planet </span>
    </div>

    <div class="star-field">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
    </div>
  </body>
</html>
